<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAR GYM - Unleash Your Potential</title>
    <meta name="description" content="Stop waiting. Start training. Join WAR GYM today." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#FF1F1F', // Brighter, more digital red
                dark: '#050505', // Almost true black
                gray: '#1A1A1A',
                offwhite: '#F0F0F0'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            letterSpacing: {
              'tighter': '-0.05em',
              'tightest': '-0.08em',
            },
            fontSize: {
              '10xl': '10rem',
              '12xl': '12rem',
              'massive': '16rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F0F0F0;
        overflow-x: hidden;
      }
      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }
      
      /* Smooth scrolling touches */
      html {
        scroll-behavior: smooth;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF1F1F;
      }
    </style>
